<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div>
                <h2 class="text-center mb-5 shadow sm p-3">Contact Me</h2>
            </div>
            <form action="https://formspree.io/f/mgejpynp" method="POST">
                <div class="row">
                    <div class="col-mg-7 shadow rounded p-4">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">First Name</label>
                                <input width="100%" type="text" name="Name" class="form-control" placeholder="First Name">
                            </div>

                            <div class="col mb-3">
                                <label class="form-label">Last Name</label>
                                <input width="100%" type="text" name="Name" class="form-control" placeholder="Last Name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email ID</label>
                                <input width="100%" type="email" name="Email" class="form-control" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label width="100%" class="form-label">Your Message</label>
                                <textarea name="Message" class="form-control" rows="3"
                                    placeholder="Your Message"></textarea>
                            </div>

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Send
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Bharath Nandiraju</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Please Confirm sharing your Message
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-5 bg-light">
                        <div style="text-align: center;" class="ml-5">
                            <img src="img-12.png" width="100%" alt="" class="img-fluid">
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
